<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Learning Login/Signup</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  <header>
    <a href="#" class="logo"></i><img src="royal.jpg" height="50px" width="140px"></a>

    <nav class="navbar">
        <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="aboutus.html">About us</a></li>
            <li><a href="teachers.html">Teacher</a></li>
            <li><a href="fees.html">Fee</a></li>
            <li><a href="loginpage.html">Login</a></li>
        </ul>
    </nav>
    <div class="fas fa-bars"></div>
</header>


  <div class="container">
    <div class="form-container">
      <div class="form-toggle">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Sign Up</button>
      </div>
      <form id="login-form" class="form">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
       <button type="submit"><a  href="home.html">Login</button></a>
      </form>
      <form id="signup-form" class="form hidden">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

 
 
  <script src="scriptl.js"></script>

  


</body>

</html>
